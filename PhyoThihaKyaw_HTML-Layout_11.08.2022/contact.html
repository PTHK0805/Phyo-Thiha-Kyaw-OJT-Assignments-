<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Car Contract</legend>

        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required />

        <label for="membership">Your membership</label>
        <div>
          <input type="radio" name="membership" id="silver" required />
          <label for="silver">silver</label>

          <input type="radio" name="membership" id="gold" required />
          <label for="gold">gold</label>

          <input type="radio" name="membership" id="diamond" required />
          <label for="diamond">diamond</label>
        </div>

        <label for="cars">Choose your cars</label>
        <select name="cars" id="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>

        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
          <optgroup label="Swedish Cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
          </optgroup>
          <optgroup label="German Cars">
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </optgroup>
        </select>

        <div></div>
        <div>
          <input type="checkbox" id="country" />
          <label for="country">Swedish</label>

          <input type="checkbox" id="country" />
          <label for="country">German</label>
        </div>

        <label for="textarea">About</label>
        <textarea id="textarea" required></textarea>

        <input type="submit" value="summit" />

        <input type="reset" value="cancle" />
      </fieldset>
    </form>
  </body>
</html>
