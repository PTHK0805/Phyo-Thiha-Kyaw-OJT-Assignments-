<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>WireFrame2</title>
</head>

<body>
  <header class="heading-color">
    <h1>&#60;header&#62;</h1>
    <nav class="navigation-color">
      <h2>&#60;nav&#62;</h2>
    </nav>
  </header>
  
  <section class="boxes clearfix">
    <div class="first-box first-box-color">
      <h2>&#60;section&#62;</h2>
      <header class="heading-color">
        <h2>&#60;header&#62;</h2>
      </header>

      <article class="content-color">
        <h2 class="heading">&#60;article&#62;</h2>
        <header class="heading-color">
          <h2>&#60;header&#62;</h2>
        </header>
        <p class="paragraph-color">
          &#60;p&#62;
        </p>
        <div class="paragraph-sec clearfix">
          <p class="paragraph-color">
            &#60;p&#62;
          </p>
          <aside class="as-color">
            <h2>&#60;aside&#62;</h2>
          </aside>
        </div>

        <footer class="footing-color">
          <h2>&#60;footer&#62;</h2>
        </footer>
      </article>
    </div>
    <div class="second-box second-box-color">
      <h2>&#60;section&#62;</h2>
      <header class="heading-color">
        <h2>&#60;header&#62;</h2>
      </header>

      <nav class="navigation-color">
        <h2>&#60;nav&#62;</h2>
      </nav>
    </div>
  </section><!-- /boxes -->

  <footer class="footing-color">
    <h2>&#60;footer&#62;</h2>
  </footer>
</body>

</html>
